<!-- Start: StepTree -->
<div id="progress-bar-button" class="multisteps-form">
  <div class="row">
    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4" style="margin-top: 24px;">
      <div class="multisteps-form-progress">
        <ng-container *ngFor="let step of steps; index as i">
          <ng-template [ngIf]="step.isFinish" [ngIfElse]="elseBlock">
            <a [ngClass]="{'btn': true, 'multisteps-form-progress-btn': true, 'js-active': i <= currentStepIndex}"
               [ngStyle]="currentStyles" (click)="onClicked(i)" role="button" title="User Info">
              Финиш!
            </a>
          </ng-template>
          <ng-template #elseBlock>
            <a [ngClass]="{'btn': true, 'multisteps-form-progress-btn': true, 'js-active': i <= currentStepIndex}"
               [ngStyle]="currentStyles" (click)="onClicked(i)" role="button" title="User Info">
              Вопрос №{{ i+1 }}
            </a>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- End: StepTree -->
